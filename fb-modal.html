<div class="modal" id="modal"></div>
<script class="modal" type="text/x-jquery-tmpl"> 
<div class="modalContainer">
	<h1>${title}</h1>
	<div class="modalContent">
		{{html body}}
	</div>
	<div class="modalFooter">
	{{if (footer instanceof Array)}}
		{{each footer}}
			<a href="${href}"
			{{each $value}}
				 ${$index}="${$value}"
			{{/each}}
			>${content}</a>
		{{/each}}
	{{else}}
		{{html footer}}
	{{/if}}
	</div>
</div>
</script>
